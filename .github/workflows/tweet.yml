name: Twitter Auto Post

on:
  schedule:
    - cron: "0 3 * * *"  # 日本時間 12:00（UTC 3:00）
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 必要なライブラリをインストール
        run: |
          pip install --upgrade pip
          pip install tweepy google-generativeai requests

      - name: 現在のディレクトリを確認（デバッグ用）
        run: |
          pwd
          ls -la

      - name: `app.py` の存在を確認（デバッグ）
        run: |
          test -f app.py && echo "✅ app.py found" || echo "❌ app.py NOT found"

      - name: Twitter にツイート
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python app.py
