name: Twitter Auto Post

on:
  schedule:
   - cron: "0 22 * * *"  # 日本時間 7:00（UTC 22:00）
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 必要なライブラリをインストール
        run: |
          python --version
          pip install --upgrade pip
          pip install tweepy google-generativeai requests

      - name: 現在のディレクトリとファイル一覧を確認（デバッグ）
        run: |
          echo "📌 現在のディレクトリ:"
          pwd
          echo "📌 ファイル一覧:"
          ls -la

      - name: "app.py の存在を確認（デバッグ）"
        run: |
          if [ -f app.py ]; then
            echo "✅ app.py found"
          else
            echo "❌ app.py NOT found. ワークフローを停止します。"
            exit 1
          fi

      - name: Twitter にツイート
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$API_KEY" ] || [ -z "$API_SECRET" ] || [ -z "$ACCESS_TOKEN" ] || [ -z "$ACCESS_SECRET" ] || [ -z "$GEMINI_API_KEY" ]; then
            echo "❌ 環境変数が不足しています。Secrets を確認してください。"
            exit 1
          fi
          python app.py
