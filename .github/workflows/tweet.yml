name: Twitter Auto Post

on:
  schedule:
    - cron: "55 21 * * *"  # JST 06:55（GitHub の遅延対策）
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: 実行時間を記録（デバッグ用、JST で表示）
        run: |
          export TZ=Asia/Tokyo
          echo "📅 GitHub Actions の実行時間（JST）: $(date '+%Y-%m-%d %H:%M:%S %Z')"

      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 必要なライブラリをインストール
        run: |
          echo "📌 Python バージョン:"
          python --version
          echo "📌 pip アップグレード"
          pip install --upgrade pip
          echo "📌 必要なライブラリをインストール"
          pip install tweepy google-generativeai requests

      - name: 現在のディレクトリとファイル一覧を確認（デバッグ）
        run: |
          echo "📌 現在のディレクトリ:"
          pwd
          echo "📌 ファイル一覧:"
          ls -la

      - name: "app.py の存在を確認（デバッグ）"
        run: |
          if [ -f app.py ]; then
            echo "✅ app.py found"
          else
            echo "❌ app.py NOT found. ワークフローを停止します。"
            exit 1
          fi

      - name: 環境変数のチェック
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$API_KEY" ] || [ -z "$API_SECRET" ] || [ -z "$ACCESS_TOKEN" ] || [ -z "$ACCESS_SECRET" ] || [ -z "$GEMINI_API_KEY" ]; then
            echo "❌ 環境変数が不足しています。Secrets を確認してください。"
            exit 1
          else
            echo "✅ 環境変数は正しく設定されています。"
          fi

      - name: JST の日付を取得（環境変数に設定）
        run: |
          export TZ=Asia/Tokyo
          TODAY=$(date '+%Y-%m-%d')
          echo "📅 今日の日付（JST）: $TODAY"
          echo "TODAY=$TODAY" >> $GITHUB_ENV  # 環境変数にセット

      - name: Twitter にツイート（JST の当日の日付を渡す）
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python app.py "$TODAY"
